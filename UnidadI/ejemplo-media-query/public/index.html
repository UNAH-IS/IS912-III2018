<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background-color: red;
    }
    #contenido-especial{
        background: black;
        color:white;
        display:block;/*Visible*/
    }

    @media only screen and (max-width: 600px) {
        body {
            background-color: green;
        }

        #contenido-especial{
            display: none; /*Oculta*/
        }
    }
</style>
</head>
<body>

    <p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue", otherwise it is "lightgreen".</p>
    <div id="contenido-especial">Este contenido solo se vera en pantallas grandes</div>
</body>
</html>
