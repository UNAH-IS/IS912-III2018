<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
            @font-face{
                font-family: "titulos";
                src:url(fonts/tt0102m_.ttf);
            }

            #login{
                background-color: rgba(0, 0, 0, 0.62);
                color: #ffffff;
                width: 350px;
                height: 600px;
                border-radius: 3px;
                padding: 3rem 4rem 3rem 4rem;
                margin-left: auto;
                margin-right: auto;
                transition: 1s background-color;
            }

            h1{
                font-family: "titulos";
            }
    </style>
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body style="background-color:rgb(0, 0, 0);background-image: url(img/fondo.jpg);background-size:cover;background-repeat: no-repeat;">
    <img src="img/logo.png">
    <div id="login">
        <h1>Sign In</h1>
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <button type="button" class="boton boton-rojo">Sign In</button>
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Need help?</a>
    </div>
</body>
</html>
